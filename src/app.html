<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<!-- Social media description -->
		<meta name="title" content="Music Instrument tuner app" />
		<meta name="theme-color" content="#0b1d37" />
		<meta name="description" content="Tune guiter, bass, ukulele. Also allows you to tune with chromatic tuner. This also has a useful metronome that you can use while you jam." />
		<!-- Open Graph / Facebook -->
		<meta property="og:title" content="Music Instrument tuner app" />
		<meta property="og:description" content="Tune guiter, bass, ukulele. Also allows you to tune with chromatic tuner. This also has a useful metronome that you can use while you jam." />
		<meta property="og:image" content="%sveltekit.assets%/images/poketune.png" />

		<meta name="apple-mobile-web-app-capable" content="yes">
		
		<!-- Preload -->
		<link rel="preload" href="%sveltekit.assets%/images/Guitar (Icon).png" as="image" type="image/png">
		<link rel="preload" href="%sveltekit.assets%/images/Bass (Icon).png" as="image" type="image/png">
		<link rel="preload" href="%sveltekit.assets%/images/Ukulele (Icon).png" as="image" type="image/png">
		<link rel="preload" href="%sveltekit.assets%/images/Chromatic (Icon).png" as="image" type="image/png">
		<link rel="preload" href="%sveltekit.assets%/images/Metronome (Icon).png" as="image" type="image/png">
		<link rel="preload" href="%sveltekit.assets%/images/Frequency (Icon).png" as="image" type="image/png">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
